<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use image tags to show images in your document
            src => image Source reference
            alt => Alternate Text
            source could be a link for a global object or
                a reference for local object with file extension
            to navigate from current folder to its sub folders use /folderName
            to navigate one level up use ../ and so on for each level
            when image isn't available or cann't show it alternate text showed instead
            width => define image width in html without css style
            height => define image height in html without css style
        -->
        <h1>Book Store</h1>
        <p>This Is My <b>Book Store</b>, Welcome.</p>
        <img 
            src="https://elzero.org/wp-content/uploads/2018/06/cover-speed-website.png" 
            alt="" 
            width="200px"
            height="200px"
        >
        <img src="images/elzero-cover-speed-website.png" alt="">
        <img src="../elzero-cover-speed-website.png" alt="">
        <img src="missing-image.png" alt="Logo Testing">
    </body>
</html>
