<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        use code tag to identify code scripts and then add styles to it
        use pre tag like paragraph tag but keep text formatting from html code like spaces new lines etc.
        use iframe tag to show another document in your page, famous sites prevent loading into iframe
        - src attribute to set reference for local or global document
    -->
    <code>
        var x = 10;
        var y = 20;
        console.log(x + y);
    </code>
    <p>
        This Is
        p
        A New Line
        Another New Line
    </p>
    <pre>
            This Is
        p
        A New Line
        Another New Line
    </pre>
    <pre>
        <code>
            var x = 10;
            var y = 20;
            console.log(x + y);
        </code>
    </pre>
    <iframe src="https://elzero.org" width="800" height="400"></iframe>
</body>
</html>
