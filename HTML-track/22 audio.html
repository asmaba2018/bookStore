<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use audio tag to play an audio file in your document
            src attribute in audio tag to hold reference for audio file
            alternate use source tag to provide more alt. audio types
                to avoid supporting problems
            type attribute to inform browser with audio type
            controls attribute to show controlling buttons
            autoplay attribute to enable autoplay when document loaded
            loop attribute to enable loop playing over and over
        -->
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store, Welcome</p>
        </div>
        <audio src="media/Audio-sample.mp3" type="audio/mpeg" controls loop autoplay></audio>
        <br>
        <audio controls muted>
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.mp3" type="audio/mpeg">
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_1MG.wav" type="audio/wav">
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_OOG_1MG.ogg" type="audio/ogg">
            Your Browser Doesn't Support Audio Tags
        </audio>
    </body>
</html>
