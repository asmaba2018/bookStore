<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            each element in HTML language could be represented as an entity
            start entity with & then entity and close with ;
            < => "&lt;" opening tag or less than
            > => "&gt;" closing tag or greater than
            & => "&amp;" ampersand 
            c => "&copy;" copyrights symbol
        -->
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store, Welcome.</p>
            <div>This Is My &lt;p&gt; &amp; &copy; Div</div>
        </div>
    </body>
</html>
