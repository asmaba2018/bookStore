<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            Use forms to get data from users and forward it for processing
            label element to descripe input type
            All elements used with the form should be inside form element
            input element one of most valuable form elements
            input is an inline element and self closing tag
            type atribute to define input data type
                - text: regular text without formatting
                - password: hidden text with stars
                - submit: button responsible for sending recieved user data
        -->
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store, Welcome</p>
        </div>
        <form>
            <div>
                <label>User Name</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
            <input type="submit">
        </form>
    </body>
</html>
