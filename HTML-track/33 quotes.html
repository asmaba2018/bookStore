<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use q tag to emphasize a paragraph as qoutes
            q element is an inline element add qoutation marks before and after text
            use blockqoute like q tags but an block element
            blockqoute add margins to paragraph instead of qoutations
            use button to show a push button and control its action through javascript not prefered in forms
            use wbr to cotrol break lines for the same paragraph stands for word break opportunity
            use bdi to isolate object from page direction stands for be directional isolation
        -->
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store, Welcome</p>
        </div>
        <q>This Is Wise Word</q>
        <blockquote>
            This Is Block Wise Word 
        </blockquote>
        <button>Click</button>
        <div>
            https://www.youtube.com/<wbr>?v=AzjtVtxoBLc&list=PLDoPjvoNmBAw_t_XWUFbBX-c9MafPk9ji<wbr>&index=33
        </div>
        <p>السلام 2 Welcome</p>
        <p><bdi>السلام</bdi> 2 Welcome</p>
    </body>
</html>
