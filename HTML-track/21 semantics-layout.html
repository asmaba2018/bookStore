<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            create page layout like famous pages using semantics
            without styling with css
            like div layout with more descriptive elements
            can add classes to it and apply styles like div
        -->
        <header>
            <h2>Logo</h2> <!-- page logo or name -->
            <!-- links for other pages may in the same project -->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </header>
        <hr>
        <nav>
            <li>Link</li>
            <li>Link</li>
            <li>Link</li>
            <li>Link</li>
            <li>Link</li>
        </nav>
        <hr>
        <section>
            Content
            <!--
                use figure semantic with images and captions
                figcaption => paragraph describing figure or image
                figure => div or section contains an image and its caption
            -->
            <figure>
                <img src="images/elzero-cover-speed-website.png" alt="">
                <figcaption>Caption Of The Image</figcaption>
            </figure>
        </section>
        <article>
            Article content
        </article>
        <aside>
            Sidebar
        </aside>
        <hr>
        <footer>
            Footer
        </footer>
    </body>
</html>
