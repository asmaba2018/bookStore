<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use table tag in HTML to construct tables
            tables show data in columns and rows
            thead => Table Header data show 1st regardless element order
            tbody => Table body or content data show after head
            tfoot => Table Footer data show last regardless element order
            caption => Table Caption or title descriping table contents
            tr => Table Row divide data into rows
            td => Table Data include data to show in table cells
            th => Table Header Cell with spercial formatting for headers
                default header formatting as Bold and centered
            table attributes: better to be used in css
                - border => SHow border arround table and cells without css
                - cellpadding => define gab between cells
        -->
        <h1>Book Store</h1>
        <p>This Is My <b>Book Store</b>, Welcome.</p>
        <table border="1" cellpadding="5px">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmed</td>
                    <td>Sherif</td>
                    <td>50</td>
                </tr>
                
                <tr>
                    <td>Hla</td>
                    <td>Ahmed</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Lojin</td>
                    <td>Ahmed</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Ruqia</td>
                    <td>Ahmed</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Doaa</td>
                    <td>Hassan</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!--
                        colspan => allow merging two or more cells
                    -->
                    <td colspan="2">Total</td>
                    <td>400</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
