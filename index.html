<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use semantics in HTML5 instead of div
            header => Head Of Page
            nav => Navigation Bar
            section => New Section In document
            aside => Side Navigation Section
            footer => Footer Of Page
            no special styles without css
            it's a better organizing tool than div
            cascading semantics the same way as div
        -->
        <header>Page Header</header>
        <nav>
            Links - Links - Links
        </nav>
        <section>
            <section>
                <article>article1</article>
                <article>article2</article>
                <article>article3</article>
            </section>
            <aside>
                <article>side article1</article>
                <article>side article2</article>
            </aside>
        </section>
        <footer>Page Footer</footer>
    </body>
</html>
