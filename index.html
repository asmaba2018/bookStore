<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use span tag to customize specific content
            put any text between span tags and start customization
            span is an inline element by default doesn't add special effects
            can change user parameters from browser as css code
            br => break text in a new line, inline element
            hr => Horizontal ruler draw one line, block element
        -->
        <h1>Book Store</h1>
        <p>This Is <span>My</span> <b>Book Store</b>, Welcome.</p>
        <!-- no difference between word in and out of span -->
        <span>Word</span> Word again
        <p>This Is Second Paragraph , <br>Test <br>Test Again</p>
        <hr>
        <p>This Is Third Paragraph</p>
    </body>
</html>
