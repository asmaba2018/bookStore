<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!--
            use list tags to organize your content
            There are three different types of lists in html
            ol => Ordered List, numbered items in order
            ul => Unordered List, items without order
            dl => Description List 
            li => List Item
            list item is the content for any list type
            list items indented from it's main container
            lists could be nested in each other 
        -->
        <h1>Book Store</h1>
        <p>This Is My <b>Book Store</b>, Welcome.</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>Angular</li>
                    <li>Reactjs</li>
                    <li>Vuejs</li>
                </ul>
            </li>
        </ul>
        <!-- Separator  -->
        <!--
            These attributes for ordered list only
            reversed => reverse list ordering
            start => specify starting order value
            type => change type of ordering (like alphabet, numeric, roman ...etc)
        -->
        <ol reversed start="100" type="1">
            <!--
                These attributes for list item only
                value => change element order value and continue ordering
            -->
            <li value="">Name</li>
            <li>Adress</li>
            <li>Id</li>
        </ol>
        <!-- Separator  -->
        <dl>
            <!--
                dt => Term need to be listed
                dd => Description Term for each term listed
            -->
            <dt>HTML</dt>
            <dd>Language Of The Web</dd>
            <dd>The First Lang.</dd>
            <dt>CSS</dt>
            <dd>Language Of The Visuals</dd>
        </dl>
    </body>
</html>
