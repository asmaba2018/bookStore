<!DOCTYPE html>
<html>
    <head>
        <!-- This is for choosing characters set -->
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
        <!-- This Is Comment -->
    </head>
    <body>
        <!-- h1 - h6 -->
        <h1>Book Store</h1>
        <!-- add global attribute class -->
        <p class="one">This Is My Book Store, Welcome.</p>
        <!-- add global attribute hidden -->
        <p class="two" hidden>We Have A Big Sale</p>
        <!-- 
            element attributes used for a specific element 
            like src and alt for img element
            and href in a or anchor element
            and src in audio and video elements
        -->

        <img src="" alt="">
        <a href=""></a>
        <audio src=""></audio>
        <video src=""></video>
        
    </body>
</html>
