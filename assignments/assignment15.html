<!DOCTYPE html>
<!--
    Question #15
    Create an Audio Element With Three Different Extensions
    Add a Message When Browser Doesn't Support all Extensions
    Apply Autoplaying attribute
    Apply Autoreplay attribute
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="Assignment Question #15 Create Audio Element With Different Extentions">
    </head>
    <body>
        <audio controls loop autoplay>
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.mp3" type="audio/mpeg">
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_1MG.wav" type="audio/wav">
            <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_OOG_1MG.ogg" type="audio/ogg">
            Your Browser Doesn't Support Audio Tags
        </audio>
    </body>
</html>
